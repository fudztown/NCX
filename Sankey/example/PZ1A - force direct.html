.sidenav {

}

}

.sidenav .closebtn {

    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

<script>
function forceDirectChart() {

  var width = 1500,
    height = 1000;
  var color = d3.scale.category20b();
  var nodes = {};

  function chart(selection) {
    selection.each(function(links) {
      // Compute the distinct nodes from the links.
      links.forEach(function(link) {
          link.source = nodes[link.source] || 
              (nodes[link.source] = {name: link.source});
          link.target = nodes[link.target] || 
              (nodes[link.target] = {name: link.target});
          link.value = +link.value;
      });
       
    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(250)
        .charge(-300)
        .on("tick", tick)
        .start();
    

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // build the arrow.
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])
      .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    // add the links and the arrows
    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
      .enter().append("svg:path")
        .attr("class", "link")
        .attr("marker-end", "url(#end)");

    // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
      .enter().append("g")
        .attr("class", "node")
        .call(force.drag);

    // add the nodes
    node.append("circle")
        .attr("r", 8)
        .style("fill", function(d) { return color(d.name); });

    // add the text 
    node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });

    createFilter();
  // add the curvy lines
    function tick() {
        path.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + 
                d.source.x + "," + 
                d.source.y + "A" + 
                dr + "," + dr + " 0 0,1 " + 
                d.target.x + "," + 
                d.target.y;
        });

        node
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });
    }

    function createFilter() {
          d3.select(".filterContainer").selectAll("div")
            .data([

"Epic-Explore and Shop",
"Epic-Owner X",
"Epic-Cross-journey projects",
"Epic-Technical Enablers"



])
            
            .enter()  
            .append("div")
            .attr("class", "checkbox-container")
            .append("label")
            .each(function (d) {
                  // create checkbox for each data
                  d3.select(this).append("input")
                    .attr("type", "checkbox")
                    .attr("id", function (d) {
                        return "chk_" + d;
                     })
                    .attr("checked", true)
                    .on("click", function (d, i) {
                        // register on click event
                        var lVisibility = this.checked ? "visible" : "hidden";
                        filterGraph(d, lVisibility);
                     })
                  d3.select(this).append("span")
                      .text(function (d) {
                          return d;
                      });
          });
          $("#sidebar").show();
    }
    // Method to filter graph
    function filterGraph(aType, aVisibility) {
          // change the visibility of the connection path
          path.style("visibility", function (o) {
              var lOriginalVisibility = $(this).css("visibility");
               //console.log(o);
               //alert(o.source.name);
              return (o.type === aType || o.source.name === aType) ? aVisibility : lOriginalVisibility;
          });

          // change the visibility of the node
          // if all the links with that node are invisibile, the node should also be invisible
          // otherwise if any link related to that node is visibile, the node should be visible
          node.style("visibility", function (o, i) {
              var lHideNode = true;
              path.each(function (d, i) {
                  if (d.source === o || d.target === o) {
                      if ($(this).css("visibility") === "visible") {
                          lHideNode = false;
                          // we need show the text for this circle
                          d3.select(d3.selectAll(".nodeText")[0][i]).style("visibility", "visible");
                          return "visible";
                      }
                  }
              });
              if (lHideNode) {
                  // we need hide the text for this circle 
                  d3.select(d3.selectAll(".nodeText")[0][i]).style("visibility", "hidden");
                  return "hidden";
              }
          });
    }

    });
  }

  chart.width = function(_) {
    if (!arguments.length) return width;
    width = _;
    return chart;
  };

  chart.height = function(_) {
    if (!arguments.length) return height;
    height = _;
    return chart;
  };

  return chart;
}
</script>
